<!DOCTYPE html>
<html>

<head>
    <title>Latihan JS</title>
    <script type="text/javascript">
        function fAdd() {
            var a = document.forms["kalkulator"]["fnilaiA"].value;
            var b = document.forms["kalkulator"]["fnilaiB"].value;
            var c = Number(a) + Number(b);
            document.getElementById("hasil").innerHTML = c;
        }
        function fMin() {
            var a = document.forms["kalkulator"]["fnilaiA"].value;
            var b = document.forms["kalkulator"]["fnilaiB"].value;
            var c = Number(a) - Number(b);
            document.getElementById("hasil").innerHTML = c;
        }
        function fKali() {
            var a = document.forms["kalkulator"]["fnilaiA"].value;
            var b = document.forms["kalkulator"]["fnilaiB"].value;
            var c = Number(a) * Number(b);
            document.getElementById("hasil").innerHTML = c;
        }
        function fBagi() {
            var a = document.forms["kalkulator"]["fnilaiA"].value;
            var b = document.forms["kalkulator"]["fnilaiB"].value;
            var c = Number(a) / Number(b);
            document.getElementById("hasil").innerHTML = c;
        }
    </script>
    <style>
    </style>
</head>

<body>
    <div>
        <div style="background-color:lavender;">
            <form name="kalkulator">
                <div>
                    <label for="nilaiA">Nilai 1:</label>
                    <input type="text" id="nilaiA" name="fnilaiA">
                </div>
                <div>
                    <label for="nilaiB">Nilai 2:</label>
                    <input type="text" id="nilaiB" name="fnilaiB">
                </div>
                <div>
                    <input type="button" value="+" onclick="fAdd()">
                </div>
                <div>
                    <input type="button" value="-" onclick="fMin()">
                </div>
                <div>
                    <input type="button" value="*" onclick="fKali()">
                </div>
                <div>
                    <input type="button" value="/" onclick="fBagi()">
                </div>
            </form>
        </div>
        <div style="background-color: lavender;">
            <div>
                <div>Hasil</div>
                <div id="hasil"></div>
            </div>
        </div>
    </div>
</body>

</html>
