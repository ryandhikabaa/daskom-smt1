<!DOCTYPE html>
<html>

<body>
    <p>Klik button untuk menampilkan salam berdasarkan waktu:</p>
    <button onclick="salam()">Ucapan Salam</button>
    <p id="demo"></p>
    <script>
        function salam() {
            var hour = new Date().getHours();
            var greeting;
            if (hour < 18) {
                greeting = "Good day";
            } else {
                greeting = "Good evening";
            }
            document.getElementById("demo").innerHTML = greeting;
        }
    </script>
</body>

</html>
